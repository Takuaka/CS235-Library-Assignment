{% extends 'layout.html' %} {% block content %}
<main>
    <h1>List of Books</h1>
    <table align="center">
        <tr>
            <th>Book ID</th><th>Book Title</th>
        </tr>
        {% for key in books_dict %}
        <tr onclick="location.href='{{ url_for('books_bp.book_details',book_id=key) }}'">
            <td>
                {{key}}
            </td>
            <td>
                {{books_dict[key]}}
            </td>
        </tr>
        {% endfor %}
    </table>
</main>

{% endblock %}
