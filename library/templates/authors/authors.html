{% extends 'layout.html' %} {% block content %}
<main>
    <h1>List of Authors</h1>
    <table align="center">
        <tr>
            <th>Author ID</th><th>Author Name</th>
        </tr>
        {% for key in authors_dict %}
        <tr onclick="location.href='{{ url_for('books_bp.author_books',author_id=key) }}'">
            <td>
                {{key}}
            </td>
            <td>
                {{authors_dict[key]}}
            </td>
        </tr>
        {% endfor %}
    </table>
</main>

{% endblock %}
